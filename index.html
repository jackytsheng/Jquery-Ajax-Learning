  <form class="form-wrapper" id="student-form">

    <input type="text" id="ID" class="form-control" >
    
  </div>
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" id="Name" class="form-control" >
  </div>
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="Email" class="form-control" id="Email" aria-describedby="emailHelp">
  </div>
  <button type="submit" class="get-all btn btn-info">Get All</button>
  <button class="get btn btn-info">Get One</button>
    <button class="create btn btn-success">Create</button>
  <button class="update btn btn-warning">Update</button>
  <button class="delete btn btn-danger">Delete</button>

</form>
